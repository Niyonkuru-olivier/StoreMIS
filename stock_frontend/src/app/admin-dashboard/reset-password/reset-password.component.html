<div class="reset-password-container">
  <h2>Reset Your Password</h2>

  <form (ngSubmit)="submitReset()" #resetForm="ngForm">
    <!-- Email (readonly for reference) -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      readonly
      placeholder="Email"
    />

    <!-- Reset token (readonly for safety) -->
    <input
      type="text"
      [(ngModel)]="resetToken"
      readonly
      name="resetToken"
      placeholder="Reset Token"
    />

    <!-- New password -->
    <input
      type="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      placeholder="Enter new password"
      required
    />

    <!-- Confirm password -->
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm new password"
      required
    />

    <button type="submit">Reset Password</button>
  </form>

  <!-- Feedback messages -->
  <p *ngIf="errorMessage" class="error" style="color: red;">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success" style="color: green;">{{ successMessage }}</p>
</div>
