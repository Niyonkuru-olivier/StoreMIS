<h2 mat-dialog-title>
    {{ data.action === 'add' ? 'Add Stock' : 'Remove Stock' }}
  </h2>
  
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="quantity" min="1" (input)="validateQuantity()" />
    </mat-form-field>
  
    <div *ngIf="showError" style="color: red; margin-bottom: 1rem;">
      You exceeded the available stock
    </div>
  
    <div style="margin-top: 1rem;">
      <p><strong>Current Quantity:</strong> {{ data.item.balance_qty }}</p>
      <p><strong>Total Quantity:</strong> {{ totalQuantity }}</p>
      <p><strong>Total Price:</strong> {{ totalPrice }}RWF</p>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="confirm()" [disabled]="quantity <= 0 || showError">
      Confirm
    </button>
  </mat-dialog-actions>
