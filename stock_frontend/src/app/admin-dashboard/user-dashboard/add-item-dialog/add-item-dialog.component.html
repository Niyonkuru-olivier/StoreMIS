<h2 mat-dialog-title>{{ isEditing ? 'Edit Item' : 'Add New Item' }}</h2>
<mat-dialog-content>
  <form #itemForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Item Name</mat-label>
      <input matInput name="name" [(ngModel)]="item.name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select name="category" [(ngModel)]="item.category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" name="quantity" [(ngModel)]="item.quantity" min="0" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Reorder Threshold</mat-label>
      <input matInput type="number" name="threshold" [(ngModel)]="item.threshold" min="1" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="item.description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!itemForm.valid">
    {{ isEditing ? 'Update' : 'Save' }} Item
  </button>
</mat-dialog-actions>
